<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="main">
        <div class="book">
            <form id="signup-form">
                <h1>SignUp</h1>
                <div class="Name">
                  <label for="email">Email:  </label>
                  <input type="email" placeholder="Email" id="email" required/>
                </div>
      
                <div class="Password">
                  <label for="password">Enter Password: </label>
                  <input type="password" placeholder="Enter Password" id="pass" required/>
                </div>

                <div class="Confirm">
                    <label for="confirm">Confirm Password: </label>
                    <input type="password" placeholder="Confirm Password" id="cpass" required/>
                </div>

                <div class="Contact">
                    <label for="contact">Contact Number: </label>
                    <input type="number" placeholder="Contact Number" id="contact" required/>
                </div>
      
                <button type="submit" id="submit">Submit</button>
              </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
  
        const firebaseConfig = {
            apiKey: "AIzaSyA8jN6d8Sr13Q2SHN81K2uOWWQEHrkWr9U",
            authDomain: "restaurant-1122.firebaseapp.com",
            projectId: "restaurant-1122",
            storageBucket: "restaurant-1122.appspot.com",
            messagingSenderId: "340851354922",
            appId: "1:340851354922:web:f899564c42e9e40630c253"
        };
  
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'bookings/' + document.getElementById("email").value),{
                name: document.getElementById("email").value,
                time: document.getElementById("pass").value,
                members: document.getElementById("cpass").value,
                contact: document.getElementById("contact").value,
            })
        alert("SignUp Sucessfull!");
      })
    </script>
</body>
</html>
